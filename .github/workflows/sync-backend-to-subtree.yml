name: Sync Backend to Subtree Branch

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  sync-backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Git with appropriate user
      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Ensure the local backend branch is up to date with the remote backend branch
      - name: Sync with remote backend branch
        run: |
          git fetch --all  # Fetch all remote branches explicitly
          git checkout backend  # Check out the 'backend' branch
          git merge origin/backend --strategy=recursive --strategy-option=theirs # Merge the remote changes with "theirs" strategy

      # Push changes from the backend folder to the backend subtree branch
      - name: Force push changes from backend folder to backend subtree branch
        run: |
          git subtree push --prefix=backend origin main:backend

      # Return to the main branch after the push
      - name: Checkout main branch
        run: |
          git checkout main
